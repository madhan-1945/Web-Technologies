<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Redirect Tool | Home</title>

    <style>
        :root {
            --primary-dark: #2c3e50;
            --accent-cyan: #1abc9c;
            --background-body: #ecf0f1;
            --text-light: #fefefe;
            --text-dark: #34495e;
            --border-light: #bdc3c7;
            --white: #fff;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-body);
            color: var(--text-dark);
        }

        header {
            width: 100%;
            background-color: var(--primary-dark);
            color: var(--text-light);
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
        }

        .container {
            background-color: var(--white);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 420px;
            border-bottom: 4px solid var(--accent-cyan);
        }

        h2 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 35px;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        form {
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border-light);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--white);
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M5%208l5%205%205-5z%22%20fill%3D%22%2334495e%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        select:focus {
            border-color: var(--accent-cyan);
            outline: none;
        }

        button {
            background-color: var(--accent-cyan);
            color: var(--primary-dark);
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            width: 100%;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(26, 188, 156, 0.4);
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #16a085;
            transform: translateY(-1px);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Redirect Tool</h1>
    </header>

    <div class="container">
        <h2>Quick Redirect to External Sites</h2>

        <form id="redirectForm">
            <label for="websiteSelect">Select a website to visit:</label>
            <select id="websiteSelect">
                <option value="">-- Select Website --</option>
                <option value="google">Google</option>
                <option value="youtube">YouTube</option>
                <option value="wikipedia">Wikipedia</option>
                <option value="github">GitHub</option>
                <option value="twitter">X (Twitter)</option>
                <option value="reddit">Reddit</option>
            </select>

            <button type="submit">Go to Website</button>
            <p id="errorMessage" class="error"></p>
        </form>
    </div>

    <script>
        const websiteMap = {
            'google': 'https://www.google.com',
            'youtube': 'https://www.youtube.com',
            'wikipedia': 'https://www.wikipedia.org',
            'github': 'https://www.github.com',
            'twitter': 'https://www.x.com', 
            'reddit': 'https://www.reddit.com'
        };

        document.getElementById('redirectForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const selectElement = document.getElementById('websiteSelect');
            const errorMessageElement = document.getElementById('errorMessage');

            errorMessageElement.textContent = ''; 

            const selectedKey = selectElement.value;
            let targetUrl = '';

            if (selectedKey && websiteMap[selectedKey]) {
                targetUrl = websiteMap[selectedKey];
            }

            if (targetUrl) {
                window.location.href = targetUrl;
            } else {
                errorMessageElement.textContent = 'Please select a website from the list.';
            }
        });
    </script>

</body>
</html>
