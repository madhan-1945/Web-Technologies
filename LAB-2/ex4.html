<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            padding: 10px;     
            box-sizing: border-box; 
            background-color: #fff;
        }
        .product-info {
            padding: 15px;
        }
        h3 {
            margin: 10px 0;
            color: #333;
        }
        .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .price {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .buy-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="img.jpg" alt="HyperX Cloud Alpha Wireless Headset" class="product-image">
        
        <div class="product-info">
            <h3>HyperX Cloud Alpha Wireless Headset</h3>
            <p class="description">High-quality noise-canceling wireless headphones with 20h battery life.</p>
            <div class="price">$59.99</div>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

</body>
</html>
